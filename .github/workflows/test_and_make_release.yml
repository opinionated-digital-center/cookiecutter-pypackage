name: Test and make release

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  template_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.7, 3.6]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tools (Poetry)
        uses: Gr1N/setup-poetry@v2
      - name: Install dependencies
        run: make setup-cicd
      - name: Instantiate template
        run: make refresh
      - name: Install template tools
        run: make -C build/python_boilerplate setup-cicd-test-stage-github
      - name: Run template tests
        env:
          POETRY_VIRTUALENVS_CREATE: false
        run: make -C build/python_boilerplate test

  template_bdd:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.7, 3.6]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tools (Poetry)
        uses: Gr1N/setup-poetry@v2
      - name: Install dependencies
        run: make setup-cicd
      - name: Instantiate template
        run: make refresh
      - name: Install template tools
        run: make -C build/python_boilerplate setup-cicd-test-stage-github
      - name: Run template bdd tests
        env:
          POETRY_VIRTUALENVS_CREATE: false
        run: make -C build/python_boilerplate bdd

  template_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install tools (Poetry)
        uses: Gr1N/setup-poetry@v2
      - name: Install dependencies
        run: make setup-cicd
      - name: Instantiate template
        run: make refresh
      - name: Install template tools
        run: make -C build/python_boilerplate setup-cicd-test-stage-github
      - name: Run template format checks
        env:
          POETRY_VIRTUALENVS_CREATE: false
        run: make -C build/python_boilerplate format-check

  template_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install tools (Poetry)
        uses: Gr1N/setup-poetry@v2
      - name: Install dependencies
        run: make setup-cicd
      - name: Instantiate template
        run: make refresh
      - name: Install template tools
        run: make -C build/python_boilerplate setup-cicd-test-stage-github
      - name: Run template lint checks
        env:
          POETRY_VIRTUALENVS_CREATE: false
        run: make -C build/python_boilerplate lint

  template_type:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install tools (Poetry)
        uses: Gr1N/setup-poetry@v2
      - name: Install dependencies
        run: make setup-cicd
      - name: Instantiate template
        run: make refresh
      - name: Install template tools
        run: make -C build/python_boilerplate setup-cicd-test-stage-github
      - name: Run template type checks
        env:
          POETRY_VIRTUALENVS_CREATE: false
        run: make -C build/python_boilerplate type

  semantic_release:
    needs:
      - template_test
      - template_bdd
      - template_format
      - template_lint
      - template_type
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v2
        with:
          semantic_version: 17.0.4
          extra_plugins: |
            @semantic-release/changelog@"^5.0.1"
            @semantic-release/git@"^9.0.0"
            @semantic-release/github@"^7.0.5"
        env:
          GITHUB_TOKEN: ${{ secrets.SELF_SET_GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: ${{ secrets.GIT_AUTHOR_NAME }}
          GIT_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
          GIT_COMMITTER_NAME: ${{ secrets.GIT_COMMITTER_NAME }}
          GIT_COMMITTER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}
